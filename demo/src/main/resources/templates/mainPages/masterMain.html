<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мастера</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style12.css">
</head>
<body>
<div class="header">
    <div class="IMGLOGO">
        <div class="logo">
            <img class="log3" src="images/logo.png" alt="Логотип">
            <a class="log3"   href="/"></a>
        </div>
    </div>
    <button class="butt1" type="button" name="Мастера"><a class="a1" href="/masters">Мастера</a></button>
    <button class="butt2" type="button" name="Услуги"><a class="a2" href="/services">Услуги</a></button>
    <div th:switch="${loginIn}">
        <button id="1" th:case="'true'"class="butt3" type="button" name="Вход"><a  class="a3" href="/directionPage">Личный кабинет</a></button>
        <button id="2" th:case="'false'"class="butt3" type="button" name="Вход"><a class="a3" href="/greeting">Вход</a></button>
    </div>
</div>
<div class="greeting">
    <div class="greeting2">
        <div class="greeting-text">
            <p> Мастера LeStelle - основа успеха нашего салона </p>
        </div>
    </div>
</div>
<div class="grimages">
    <div> <img class="grimages1" src="images/IMAGE.png"></div>
    <div><img class="grimages1" src="images/IMAGE2.png"></div>
    <div><img class="grimages1" src="images/IMAGE3.png"></div>
    <div><img class="grimages1" src="images/IMAGE4.png"></div>
</div>
    <div class="redactor">
        <div class="card" th:each="master: ${masters}">
            <div class="mainFlex">
            <div><img class="mainIMG" src="images/image 4.jpg"></div>
                <div class="desc-flex">
                    <div class="master">
                        <div class="master-fio" th:text="${master.name}"/>
                    </div>
                    <div class="master-post">
                            <div  class="master-post-text" th:text="${master.grade}"/>
                    </div>
                    <div class="post">
                        <div class="post-text" th:text="${master.post}"/>
                    </div>
                </div>
            </div>
            <div class="master-education">
                <div class="master-education-text" th:text="${master.desc}"/>
            </div>
        </div>
    </div>
<div class="footer">
    <div class="log4">
        <p class="log4P">© 2009-2023 Салон красоты и здоровья «Le Stelle» Все права защищены </p>
    </div>
    <div><button class="butt4" type="button" name="Телефон"><a class="a6">+7 (8452) 29-67-28</a></button></div>
    <div class= "log5">
        <img class="img3" src="images/image 3.png" alt="Картинка whatsApp">
    </div>
    <div class= "log6">
        <img class="img4" src="images/image 1.png" alt="Картинка Telegram">
    </div>
    <div class= "log7">
        <img class="img5" src="images/image 2.png" alt="Картинка whatsApp">
    </div>
</div>
</body>
</html>
